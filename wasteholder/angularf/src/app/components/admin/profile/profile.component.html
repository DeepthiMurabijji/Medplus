<app-sidebar></app-sidebar>

<div class="container">
    
    <section class= "profile" style="background-color: #eee;">
        <div class="container px-3 py-5">
          <h1 class ='pb-3'> My Profile </h1>
      
          <div class="row">
            <div class="col-lg-4">
              <div class="card mb-4">
                <div class="card-body text-center">
                  <img src="https://designmodo.com/wp-content/uploads/2015/09/contacts.gif" alt="avatar"
                    class="rounded-circle img-fluid" style="width: 150px; height: 160px;">
                  <h5 class="my-2" [ngStyle]="{'font-variant-caps':'small-caps'}"><b>{{this.admin.user.username}}</b></h5>
                  <p class="text-muted mb-1">Admin Manager</p>
                  <p class="text-muted mb-4">{{this.admin.area.area_name}}</p>
                  <!-- <div class="d-flex justify-content-center mb-2">
                    <button type="button" class="btn btn-primary">Follow</button>
                    <button type="button" class="btn btn-outline-primary ms-1">Message</button>
                  </div> -->
                </div>
              </div>
              
              
            </div>
            <div class="col-lg-8">
              <div class="card mb-4">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Full Name</p>
                    </div>
                    <div class="col-sm-9">
                      <p class="text-muted mb-0">{{this.admin.user.username}}</p>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Email</p>
                    </div>
                    <div class="col-sm-9">
                      <p class="text-muted mb-0">{{this.admin.user.email}}</p>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Phone</p>
                    </div>
                    <div class="col-sm-9">
                      <p class="text-muted mb-0">(097) 234-5678</p>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Mobile</p>
                    </div>
                    <div class="col-sm-9">
                      <p class="text-muted mb-0">(098) 765-4321</p>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Address</p>
                    </div>
                    <div class="col-sm-9">
                      <p class="text-muted mb-0">{{this.admin.area.area_name}}</p>
                    </div>
                  </div>
                </div>
              </div>
              
                
             
            </div>
          </div>
        </div>
      </section>
</div>
