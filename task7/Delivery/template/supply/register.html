<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Here </title>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <style>
        body {
          background-image: url("{% static 'images/pink2.png'%}");
          background-repeat: no-repeat;
          background-attachment: fixed;  
          background-size:1600px 800px ;
        }
        .center {
          margin: auto;
          width: 75%; 
        }
        input[type=text], input[type=password],input[type=email], input[type=number] {
        width: 100%;
        padding: 15px;
        margin: 5px 0 22px 0;
        border: none;
        background: #f5f0f0;
        }

        input[type=text]:focus, input[type=password]:focus {
        background-color: rgb(246, 243, 243);
        outline: none;
        }
        textarea{
        margin-top: 30px;
        width: 100%;
        padding: 15px;
        margin: 5px 0 22px 0;
        border: none;
        background: #f1f1f1;
        }
        .btn {
        background-color: #6d04aa;
        color: white;
        padding: 16px 20px;
        border: none;
        cursor: pointer;
        width: 100%;
        opacity: 0.9;
        }

        .btn:hover {
        opacity: 1;
        }
        .signin {
        padding: 0;
        text-align: right;
        }
      

    </style>
</head>
<body>
    <form method="POST">
        {% csrf_token %}

        <div class="container signin">
            <!-- <a target="_blank" href="https://icons8.com/icon/fu4OChmjxQuT/lock">Lock</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a> -->
            <!-- Click <i class="far fa-hand-point-up"> to Signin </i> -->
            
            <p style="text-align: right;"><a href="{% url 'login' role %}"><img src="{% static 'images/icons8-lock.gif' %}" alt="HTML tutorial" style="width:70px;height:70px; margin-bottom: 0px;"></a><br> Signin <i class="far fa-hand-point-up">...| </i></p>
        </div>
        <div class="center">
            <h1 style="text-align: center;">Registration Form</h1>
            <hr>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your first name">
      
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name">
      
            <label for="email">Email</label>
            <input type="email" id="email" name="email" ><br>
      
            <label for="phone">Phone</label>
            <input type="number" id="phone" name="phone" ><br>

            <p>Gender: </p>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label><br> 
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br> 
            <br>

            <label for="add">Address: </label><br>
            <textarea rows="4" cols="50" name="address" placeholder="Enter your address..."></textarea><br>
  
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br>

            <label for="psw">Password</label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

            <label for="psw-repeat">Repeat Password</label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>

            {% if role ==  "manager" %}
            <input type="hidden" name="role" value="manager">
            {% else %}
            <input type="hidden" name="role" value="user">
            {% endif %}

            <button type="submit" class="btn">Register</button>
                 
        </div>
       
    </form>
</body>
</html>
