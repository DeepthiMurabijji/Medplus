            <button type="button" (click)="onClearAll()" class="btn btn-danger">Clear all History </button>
        </div>
    </div>

    <mat-form-field appearance="fill" class="example-form-field">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="datepicker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
      
        <mat-datepicker #datepicker>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      
      </mat-form-field>
      
    
    <table class="table table-hover">
        <thead>
            <th>User ID</th>
            <th>UserName</th>
            <th>Email ID</th>
            <th>Area</th>
            <th>Houses Cleaned</th>
            <th>Date</th>
            <th>Time</th>
            <th>Delete</th>
        </thead>
        <tbody>
            <tr *ngFor="let i of act">
                <td>{{i.collector.id}}</td>
                <td>{{i.collector.user.username}}</td>
                <td>{{i.collector.user.email}}</td>
                <td>{{i.collector.area.area_name}}</td>
                <td>{{i.houses.house_name}}</td>
                <td>{{i.date}}</td>
                <td>{{i.time}}</td>
                <td class="p-3"><img (click)="onDelete(i.id)" src="https://img.icons8.com/material-sharp/24/E74C3C/trash.png"/></td>
            </tr>
        </tbody>
    </table>
</div>
