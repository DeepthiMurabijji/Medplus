<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- <link rel="stylesheet" href="istyle.css"/> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <style>

      body {
        background-image: url("{% static 'images/bg.jpg'%}");
      }
      input[type=text], input[type=number], input[type=email],select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: none;
        color: aliceblue;
        /* border-radius: 4px; */
        box-sizing: border-box;
        background: rgba(37, 21, 21, 0);
        border-bottom: 1px solid rgba(65, 105, 225, 0.705);
      }

      input[type=submit] {
        width: 100%;
        background-color: #4c7faf;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type=submit]:hover {
        background-color: #a0459b;
      }

      div {
        border-radius: 5px;
        padding: 20px;
        
      }
    </style>



</head>
<body>
  <div>
    <form action="/action_page.php">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your first name">

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name">

      <label for="idno">StudentID</label>
      <input type="number" id="idno" name="idno" >

      <label for="email">Email</label>
      <input type="email" id="email" name="email" >

      <label for="phone">Phone</label>
      <input type="number" id="phone" name="phone" >

      <p>Branch:</p>
      
      <input type="radio" id="cse" name="branch" value="cse" required>
      <label for="cse">CSE</label><br>

      <input type="radio" id="ece" name="branch" value="ece" required>
      <label for="ece">ECE</label><br>

      <input type="radio" id="it" name="branch" value="it" required >
      <label for="it">IT</label><br>

      <label for="section">Section:</label> 
      <select name="section" id="section" required>
        <option value=" ">None</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select>
      <br><br>
      <input type="submit" value="submit">
    </form>
  </div>  
</body>
</html>
